<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Sederhana</title>
    <style>
        /* Gaya umum halaman */
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Kotak form login */
        .login-box {
            background-color: #fff;
            padding: 40px 45px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0,0,0,0.2);
            width: 320px;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 25px;
            color: #333;
        }

        /* Input field */
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0 16px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            transition: 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #2575fc;
            outline: none;
            box-shadow: 0 0 8px rgba(37,117,252,0.3);
        }

        /* Tombol login */
        input[type="submit"] {
            background-color: #2575fc;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #1a5ed3;
        }

        /* Footer kecil */
        .footer {
            margin-top: 15px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Form Login</h2>
        <form action="login.php" method="post">
            <input type="text" id="username" name="username" placeholder="Masukkan Username" required>
            <input type="password" id="password" name="password" placeholder="Masukkan Password" required>
            <input type="submit" value="Login">
        </form>
        <div class="footer">
            Â© 2025 - Pemrograman Web Dasar
        </div>
    </div>
</body>
</html>
